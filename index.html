<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Endangered Animals</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  </head>

  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="common-name">Common Name:</label>
          <input type="text" name="common_name">
        </div>

        <div class="form-item">
          <label for="scientific-name">Scientific Name:</label>
          <input type="text" name="scientific_name">
        </div>

        <!-- <div class="form-item">
          <label for="continent">Continent:</label>
          <input type="checkbox" name="continent">
        </div> -->

        <div class="form-item">
          <label for="status" class="primary">Conservation Status:</label>
          <select id="status">
            <option value="" disabled selected></option>
            <option value="Critically Endangered">Critically Endangered</option>
            <option value="Endangered">Endangered</option>
            <option value="Vunerable">Vunerable</option>
            <option value="Near Threatened">Near Threatened</option>
            <option value="Least Concern">Least Concern</option>
          </select>
        </div>

        <div class="form-item">

          <label for="continent">Continent</label>

          <div>
          <input type="radio" id="Africa" name="continent" value="Africa">
          <label for="Africa">Africa</label>
          </div>

          <div>
          <input type="radio" id="Antarctica" name="continent" value="Antarctica">
          <label for="Antarctica">Antarctica</label>
          </div>

          <div>
          <input type="radio" id="Asia" name="continent" value="Asia">
          <label for="Asia">Asia</label>
          </div>

          <div>
          <input type="radio" id="Australia" name="continent" value="Australia">
          <label for="Australia">Australia</label>
          </div>

          <div>
          <input type="radio" id="Europe" name="continent" value="Europe">
          <label for="Europe">Europe</label>
          </div>

          <div>
          <input type="radio" id="nAmerica" name="continent" value="North America">
          <label for="nAmerica">North America</label>
          </div>

          <div>
          <input type="radio" id="sAmerica" name="continent" value="South America">
          <label for="sAmerica">South America</label>
          </div>

        </div>

      </div>
      <input type="submit" value="Save"/>
    </form>

    <h1>Endangered Species List</h1>
    <button id="delete-all">Delete All</button>
    <div id="species-list"></div>

  </body>

</html>
